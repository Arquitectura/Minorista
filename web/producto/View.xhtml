<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoLabel_id}"/>
                    <h:outputText value="#{productoController.selected.id}" title="#{bundle.ViewProductoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_codFab}"/>
                    <h:outputText value="#{productoController.selected.codFab}" title="#{bundle.ViewProductoTitle_codFab}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
                    <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_imagen}"/>
                    <h:outputText value="#{productoController.selected.imagen}" title="#{bundle.ViewProductoTitle_imagen}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_iva}"/>
                    <h:outputText value="#{productoController.selected.iva}" title="#{bundle.ViewProductoTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_modelo}"/>
                    <h:outputText value="#{productoController.selected.modelo}" title="#{bundle.ViewProductoTitle_modelo}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_nombre}"/>
                    <h:outputText value="#{productoController.selected.nombre}" title="#{bundle.ViewProductoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_referencia}"/>
                    <h:outputText value="#{productoController.selected.referencia}" title="#{bundle.ViewProductoTitle_referencia}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_unidadId}"/>
                    <h:outputText value="#{productoController.selected.unidadId}" title="#{bundle.ViewProductoTitle_unidadId}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_tipoProdId}"/>
                    <h:outputText value="#{productoController.selected.tipoProdId}" title="#{bundle.ViewProductoTitle_tipoProdId}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_marcaId}"/>
                    <h:outputText value="#{productoController.selected.marcaId}" title="#{bundle.ViewProductoTitle_marcaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.destroyAndView}" value="#{bundle.ViewProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoEditLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareCreate}" value="#{bundle.ViewProductoCreateLink}" />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.ViewProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
