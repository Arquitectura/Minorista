<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.EditProductoTitle_id}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_codFab}" for="codFab" />
                    <h:inputText id="codFab" value="#{productoController.selected.codFab}" title="#{bundle.EditProductoTitle_codFab}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{productoController.selected.imagen}" title="#{bundle.EditProductoTitle_imagen}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{productoController.selected.iva}" title="#{bundle.EditProductoTitle_iva}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{productoController.selected.modelo}" title="#{bundle.EditProductoTitle_modelo}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{productoController.selected.referencia}" title="#{bundle.EditProductoTitle_referencia}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_unidadId}" for="unidadId" />
                    <h:selectOneMenu id="unidadId" value="#{productoController.selected.unidadId}" title="#{bundle.EditProductoTitle_unidadId}" >
                        <f:selectItems value="#{unidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductoLabel_tipoProdId}" for="tipoProdId" />
                    <h:selectOneMenu id="tipoProdId" value="#{productoController.selected.tipoProdId}" title="#{bundle.EditProductoTitle_tipoProdId}" >
                        <f:selectItems value="#{tipoProdController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductoLabel_marcaId}" for="marcaId" />
                    <h:selectOneMenu id="marcaId" value="#{productoController.selected.marcaId}" title="#{bundle.EditProductoTitle_marcaId}" >
                        <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
