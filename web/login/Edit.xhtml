<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLoginLabel_id}" for="id" />
                    <h:inputText id="id" value="#{loginController.selected.id}" title="#{bundle.EditLoginTitle_id}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginController.selected.password}" title="#{bundle.EditLoginTitle_password}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_rolId}" for="rolId" />
                    <h:selectOneMenu id="rolId" value="#{loginController.selected.rolId}" title="#{bundle.EditLoginTitle_rolId}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLoginLabel_actorId}" for="actorId" />
                    <h:selectOneMenu id="actorId" value="#{loginController.selected.actorId}" title="#{bundle.EditLoginTitle_actorId}" >
                        <f:selectItems value="#{actorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLoginViewLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.EditLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLoginIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
