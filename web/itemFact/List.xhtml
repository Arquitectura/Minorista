<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemFactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemFactEmpty}" rendered="#{itemFactController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemFactController.items.rowCount > 0}">
                    <h:outputText value="#{itemFactController.pagination.pageFirstItem + 1}..#{itemFactController.pagination.pageLastItem + 1}/#{itemFactController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemFactController.previous}" value="#{bundle.Previous} #{itemFactController.pagination.pageSize}" rendered="#{itemFactController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemFactController.next}" value="#{bundle.Next} #{itemFactController.pagination.pageSize}" rendered="#{itemFactController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemFactController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_descuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.descuento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_preciounit}"/>
                            </f:facet>
                            <h:outputText value="#{item.preciounit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_unidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_productoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemFactTitle_facturaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemFactController.prepareView}" value="#{bundle.ListItemFactViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemFactController.prepareEdit}" value="#{bundle.ListItemFactEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemFactController.destroy}" value="#{bundle.ListItemFactDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemFactController.prepareCreate}" value="#{bundle.ListItemFactCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemFactIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
