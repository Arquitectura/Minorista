<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoProdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoProdEmpty}" rendered="#{tipoProdController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoProdController.items.rowCount > 0}">
                    <h:outputText value="#{tipoProdController.pagination.pageFirstItem + 1}..#{tipoProdController.pagination.pageLastItem + 1}/#{tipoProdController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoProdController.previous}" value="#{bundle.Previous} #{tipoProdController.pagination.pageSize}" rendered="#{tipoProdController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoProdController.next}" value="#{bundle.Next} #{tipoProdController.pagination.pageSize}" rendered="#{tipoProdController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoProdController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProdTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProdTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoProdController.prepareView}" value="#{bundle.ListTipoProdViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProdController.prepareEdit}" value="#{bundle.ListTipoProdEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProdController.destroy}" value="#{bundle.ListTipoProdDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoProdController.prepareCreate}" value="#{bundle.ListTipoProdCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoProdIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
