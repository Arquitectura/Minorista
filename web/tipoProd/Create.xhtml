<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoProdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoProdLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoProdController.selected.id}" title="#{bundle.CreateTipoProdTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoProdRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoProdLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipoProdController.selected.descripcion}" title="#{bundle.CreateTipoProdTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoProdController.create}" value="#{bundle.CreateTipoProdSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoProdController.prepareList}" value="#{bundle.CreateTipoProdShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoProdIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
