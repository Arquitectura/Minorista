<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_id}" for="id" />
                    <h:inputText id="id" value="#{solicitudController.selected.id}" title="#{bundle.EditSolicitudTitle_id}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{solicitudController.selected.cantidad}" title="#{bundle.EditSolicitudTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{solicitudController.selected.fecha}" title="#{bundle.EditSolicitudTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{solicitudController.selected.nit}" title="#{bundle.EditSolicitudTitle_nit}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_productoId}" for="productoId" />
                    <h:selectOneMenu id="productoId" value="#{solicitudController.selected.productoId}" title="#{bundle.EditSolicitudTitle_productoId}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solicitudController.update}" value="#{bundle.EditSolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.EditSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
