<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="id" value="#{actorController.selected.id}" title="#{bundle.EditActorTitle_id}" required="true" requiredMessage="#{bundle.EditActorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditActorLabel_descu}" for="descu" />
                    <h:inputText id="descu" value="#{actorController.selected.descu}" title="#{bundle.EditActorTitle_descu}" />
                    <h:outputLabel value="#{bundle.EditActorLabel_dir}" for="dir" />
                    <h:inputText id="dir" value="#{actorController.selected.dir}" title="#{bundle.EditActorTitle_dir}" />
                    <h:outputLabel value="#{bundle.EditActorLabel_dv}" for="dv" />
                    <h:inputText id="dv" value="#{actorController.selected.dv}" title="#{bundle.EditActorTitle_dv}" />
                    <h:outputLabel value="#{bundle.EditActorLabel_idext}" for="idext" />
                    <h:inputText id="idext" value="#{actorController.selected.idext}" title="#{bundle.EditActorTitle_idext}" />
                    <h:outputLabel value="#{bundle.EditActorLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{actorController.selected.nit}" title="#{bundle.EditActorTitle_nit}" />

                    <h:outputLabel value="#{bundle.EditActorLabel_tel1}" for="tel1" />
                    <h:inputText id="tel1" value="#{actorController.selected.tel1}" title="#{bundle.EditActorTitle_tel1}" />
                    <h:outputLabel value="#{bundle.EditActorLabel_tel2}" for="tel2" />
                    <h:inputText id="tel2" value="#{actorController.selected.tel2}" title="#{bundle.EditActorTitle_tel2}" />
                    <h:outputLabel value="#{bundle.EditActorLabel_type}" for="type" />
                    <h:inputText id="type" value="#{actorController.selected.type}" title="#{bundle.EditActorTitle_type}" />
                </h:panelGrid>
                <h:commandLink action="#{actorController.update}" value="#{bundle.EditActorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActorViewLink}"/>
                <br />
                <h:commandLink action="#{actorController.prepareList}" value="#{bundle.EditActorShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditActorIndexLink}" />
