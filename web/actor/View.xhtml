<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActorLabel_id}"/>
                    <h:outputText value="#{actorController.selected.id}" title="#{bundle.ViewActorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_descu}"/>
                    <h:outputText value="#{actorController.selected.descu}" title="#{bundle.ViewActorTitle_descu}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_dir}"/>
                    <h:outputText value="#{actorController.selected.dir}" title="#{bundle.ViewActorTitle_dir}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_dv}"/>
                    <h:outputText value="#{actorController.selected.dv}" title="#{bundle.ViewActorTitle_dv}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_idext}"/>
                    <h:outputText value="#{actorController.selected.idext}" title="#{bundle.ViewActorTitle_idext}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_nit}"/>
                    <h:outputText value="#{actorController.selected.nit}" title="#{bundle.ViewActorTitle_nit}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_nombre}"/>
                    <h:outputText value="#{actorController.selected.nombre}" title="#{bundle.ViewActorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_persNat}"/>
                    <h:outputText value="#{actorController.selected.persNat}" title="#{bundle.ViewActorTitle_persNat}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_tel1}"/>
                    <h:outputText value="#{actorController.selected.tel1}" title="#{bundle.ViewActorTitle_tel1}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_tel2}"/>
                    <h:outputText value="#{actorController.selected.tel2}" title="#{bundle.ViewActorTitle_tel2}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_type}"/>
                    <h:outputText value="#{actorController.selected.type}" title="#{bundle.ViewActorTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actorController.destroyAndView}" value="#{bundle.ViewActorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActorEditLink}"/>
                <br />
                <h:commandLink action="#{actorController.prepareCreate}" value="#{bundle.ViewActorCreateLink}" />
                <br />
                <h:commandLink action="#{actorController.prepareList}" value="#{bundle.ViewActorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
