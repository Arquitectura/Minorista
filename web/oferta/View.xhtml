<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOfertaLabel_id}"/>
                    <h:outputText value="#{ofertaController.selected.id}" title="#{bundle.ViewOfertaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_acept}"/>
                    <h:outputText value="#{ofertaController.selected.acept}" title="#{bundle.ViewOfertaTitle_acept}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_entreg}"/>
                    <h:outputText value="#{ofertaController.selected.entreg}" title="#{bundle.ViewOfertaTitle_entreg}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_fdentr}"/>
                    <h:outputText value="#{ofertaController.selected.fdentr}" title="#{bundle.ViewOfertaTitle_fdentr}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOfertaLabel_fecha}"/>
                    <h:outputText value="#{ofertaController.selected.fecha}" title="#{bundle.ViewOfertaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOfertaLabel_formaPago}"/>
                    <h:outputText value="#{ofertaController.selected.formaPago}" title="#{bundle.ViewOfertaTitle_formaPago}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_observ}"/>
                    <h:outputText value="#{ofertaController.selected.observ}" title="#{bundle.ViewOfertaTitle_observ}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_titulo}"/>
                    <h:outputText value="#{ofertaController.selected.titulo}" title="#{bundle.ViewOfertaTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_validez}"/>
                    <h:outputText value="#{ofertaController.selected.validez}" title="#{bundle.ViewOfertaTitle_validez}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_solicitudId}"/>
                    <h:outputText value="#{ofertaController.selected.solicitudId}" title="#{bundle.ViewOfertaTitle_solicitudId}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_actorId}"/>
                    <h:outputText value="#{ofertaController.selected.actorId}" title="#{bundle.ViewOfertaTitle_actorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ofertaController.destroyAndView}" value="#{bundle.ViewOfertaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOfertaEditLink}"/>
                <br />
                <h:commandLink action="#{ofertaController.prepareCreate}" value="#{bundle.ViewOfertaCreateLink}" />
                <br />
                <h:commandLink action="#{ofertaController.prepareList}" value="#{bundle.ViewOfertaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOfertaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
