<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalizacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{localizacionController.selected.id}" title="#{bundle.CreateLocalizacionTitle_id}" required="true" requiredMessage="#{bundle.CreateLocalizacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLocalizacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{localizacionController.selected.descripcion}" title="#{bundle.CreateLocalizacionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateLocalizacionLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{localizacionController.selected.tipo}" title="#{bundle.CreateLocalizacionTitle_tipo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localizacionController.create}" value="#{bundle.CreateLocalizacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localizacionController.prepareList}" value="#{bundle.CreateLocalizacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
