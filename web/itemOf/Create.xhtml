<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemOfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemOfController.selected.id}" title="#{bundle.CreateItemOfTitle_id}" required="true" requiredMessage="#{bundle.CreateItemOfRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{itemOfController.selected.cantidad}" title="#{bundle.CreateItemOfTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{itemOfController.selected.descripcion}" title="#{bundle.CreateItemOfTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{itemOfController.selected.iva}" title="#{bundle.CreateItemOfTitle_iva}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_preciounit}" for="preciounit" />
                    <h:inputText id="preciounit" value="#{itemOfController.selected.preciounit}" title="#{bundle.CreateItemOfTitle_preciounit}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{itemOfController.selected.subtotal}" title="#{bundle.CreateItemOfTitle_subtotal}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_total}" for="total" />
                    <h:inputText id="total" value="#{itemOfController.selected.total}" title="#{bundle.CreateItemOfTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{itemOfController.selected.unidad}" title="#{bundle.CreateItemOfTitle_unidad}" />
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_productoId}" for="productoId" />
                    <h:selectOneMenu id="productoId" value="#{itemOfController.selected.productoId}" title="#{bundle.CreateItemOfTitle_productoId}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemOfLabel_ofertaId}" for="ofertaId" />
                    <h:selectOneMenu id="ofertaId" value="#{itemOfController.selected.ofertaId}" title="#{bundle.CreateItemOfTitle_ofertaId}" >
                        <f:selectItems value="#{ofertaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemOfController.create}" value="#{bundle.CreateItemOfSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemOfController.prepareList}" value="#{bundle.CreateItemOfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemOfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
