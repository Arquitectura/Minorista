<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemOfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemOfEmpty}" rendered="#{itemOfController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemOfController.items.rowCount > 0}">
                    <h:outputText value="#{itemOfController.pagination.pageFirstItem + 1}..#{itemOfController.pagination.pageLastItem + 1}/#{itemOfController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemOfController.previous}" value="#{bundle.Previous} #{itemOfController.pagination.pageSize}" rendered="#{itemOfController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemOfController.next}" value="#{bundle.Next} #{itemOfController.pagination.pageSize}" rendered="#{itemOfController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemOfController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_preciounit}"/>
                            </f:facet>
                            <h:outputText value="#{item.preciounit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_unidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_productoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemOfTitle_ofertaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ofertaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemOfController.prepareView}" value="#{bundle.ListItemOfViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemOfController.prepareEdit}" value="#{bundle.ListItemOfEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemOfController.destroy}" value="#{bundle.ListItemOfDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemOfController.prepareCreate}" value="#{bundle.ListItemOfCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemOfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
