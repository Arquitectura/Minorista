<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemOfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemOfLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemOfController.selected.id}" title="#{bundle.EditItemOfTitle_id}" required="true" requiredMessage="#{bundle.EditItemOfRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditItemOfLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{itemOfController.selected.cantidad}" title="#{bundle.EditItemOfTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{itemOfController.selected.descripcion}" title="#{bundle.EditItemOfTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{itemOfController.selected.iva}" title="#{bundle.EditItemOfTitle_iva}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_preciounit}" for="preciounit" />
                    <h:inputText id="preciounit" value="#{itemOfController.selected.preciounit}" title="#{bundle.EditItemOfTitle_preciounit}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{itemOfController.selected.subtotal}" title="#{bundle.EditItemOfTitle_subtotal}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_total}" for="total" />
                    <h:inputText id="total" value="#{itemOfController.selected.total}" title="#{bundle.EditItemOfTitle_total}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{itemOfController.selected.unidad}" title="#{bundle.EditItemOfTitle_unidad}" />
                    <h:outputLabel value="#{bundle.EditItemOfLabel_productoId}" for="productoId" />
                    <h:selectOneMenu id="productoId" value="#{itemOfController.selected.productoId}" title="#{bundle.EditItemOfTitle_productoId}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditItemOfLabel_ofertaId}" for="ofertaId" />
                    <h:selectOneMenu id="ofertaId" value="#{itemOfController.selected.ofertaId}" title="#{bundle.EditItemOfTitle_ofertaId}" >
                        <f:selectItems value="#{ofertaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemOfController.update}" value="#{bundle.EditItemOfSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItemOfViewLink}"/>
                <br />
                <h:commandLink action="#{itemOfController.prepareList}" value="#{bundle.EditItemOfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItemOfIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
