<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{facturaController.selected.id}" title="#{bundle.EditFacturaTitle_id}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fe}" for="fe" />
                    <h:inputText id="fe" value="#{facturaController.selected.fe}" title="#{bundle.EditFacturaTitle_fe}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_formaPago}" for="formaPago" />
                    <h:inputText id="formaPago" value="#{facturaController.selected.formaPago}" title="#{bundle.EditFacturaTitle_formaPago}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fp}" for="fp" />
                    <h:inputText id="fp" value="#{facturaController.selected.fp}" title="#{bundle.EditFacturaTitle_fp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fr}" for="fr" />
                    <h:inputText id="fr" value="#{facturaController.selected.fr}" title="#{bundle.EditFacturaTitle_fr}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fv}" for="fv" />
                    <h:inputText id="fv" value="#{facturaController.selected.fv}" title="#{bundle.EditFacturaTitle_fv}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{facturaController.selected.nit}" title="#{bundle.EditFacturaTitle_nit}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{facturaController.selected.observacion}" title="#{bundle.EditFacturaTitle_observacion}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_term}" for="term" />
                    <h:inputText id="term" value="#{facturaController.selected.term}" title="#{bundle.EditFacturaTitle_term}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{facturaController.selected.titulo}" title="#{bundle.EditFacturaTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_ofertaId}" for="ofertaId" />
                    <h:selectOneMenu id="ofertaId" value="#{facturaController.selected.ofertaId}" title="#{bundle.EditFacturaTitle_ofertaId}" >
                        <f:selectItems value="#{ofertaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
