<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{facturaController.selected.id}" title="#{bundle.CreateFacturaTitle_id}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fe}" for="fe" />
                    <h:inputText id="fe" value="#{facturaController.selected.fe}" title="#{bundle.CreateFacturaTitle_fe}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_formaPago}" for="formaPago" />
                    <h:inputText id="formaPago" value="#{facturaController.selected.formaPago}" title="#{bundle.CreateFacturaTitle_formaPago}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fp}" for="fp" />
                    <h:inputText id="fp" value="#{facturaController.selected.fp}" title="#{bundle.CreateFacturaTitle_fp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fr}" for="fr" />
                    <h:inputText id="fr" value="#{facturaController.selected.fr}" title="#{bundle.CreateFacturaTitle_fr}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fv}" for="fv" />
                    <h:inputText id="fv" value="#{facturaController.selected.fv}" title="#{bundle.CreateFacturaTitle_fv}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{facturaController.selected.nit}" title="#{bundle.CreateFacturaTitle_nit}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{facturaController.selected.observacion}" title="#{bundle.CreateFacturaTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_term}" for="term" />
                    <h:inputText id="term" value="#{facturaController.selected.term}" title="#{bundle.CreateFacturaTitle_term}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{facturaController.selected.titulo}" title="#{bundle.CreateFacturaTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_ofertaId}" for="ofertaId" />
                    <h:selectOneMenu id="ofertaId" value="#{facturaController.selected.ofertaId}" title="#{bundle.CreateFacturaTitle_ofertaId}" >
                        <f:selectItems value="#{ofertaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
